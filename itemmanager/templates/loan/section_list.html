{% extends "core/dashboard.html" %}

{% block dashboard_content %}
<div style="text-align: center;">
    <!-- Display the total loan amount -->
    <h4 style="color: #ffffff;">Total Loan Amount: â‚¹{{ total_loan_amount_of_all_sections }}</h4>

    <div class="section-container">
        {% for section in sections %}
            <div class="section-item">
                <div class="section-details">
                    <a href="{% url 'loan_list' section.id %}" style="color: #ffffff;">{{ section.name }}</a>
                </div>
                <div class="section-actions">
                    <form method="post" action="{% url 'delete_section' section.id %}" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="delete_section" value="{{ section.id }}">
                        <button type="submit" style="color: #ffffff;">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'add_section' %}" style="color: #ffffff;" class="btn btn-primary">Add Section</a>
</div>

<style>
    /* Style hyperlink text color and remove underlines */
    a {
        text-decoration: none;
    }

    /* Style the section items for dark mode */
    .section-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .section-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        width: 80%;
    }

    .section-details {
        display: flex;
        align-items: center;
    }

    /* Style the "Delete" buttons */
    .section-actions button {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }

    /* Set the font color to white for dark mode */
    .section-container, .section-details, .section-actions {
        color: #ffffff;
    }

    /* Style the "Add Section" button */
    .btn.btn-primary {
        color: #ffffff;
    }
</style>
{% endblock %}
