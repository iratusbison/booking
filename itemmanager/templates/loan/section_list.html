{% extends "core/dashboard.html" %}

{% block dashboard_content %}
<div style="text-align: center; color: #ffffff;"> <!-- Set the font color to white for dark mode -->

  <!-- Display the total investment amount of all sections -->
  <div style="background-color: #388E3C; padding: 10px; border-radius: 5px; color: #fff; margin-bottom: 20px;"> <!-- Dark green background and light text color -->
    <i class="fas fa-money-bill-wave" style="font-size: 24px; vertical-align: middle; margin-right: 10px; color: #fff;"></i> <!-- Changed the icon to a money-related icon from Font Awesome -->
    <h4 style="display: inline;">Loan Sections - Total Loan Amount: â‚¹{{ total_loan_amount_of_all_sections }}</h4>
  </div>

  <ul style="list-style-type: none; padding: 0; text-align: center;">
    {% for section in sections %}
      <li style="margin: 10px; display: flex; justify-content: space-between; align-items: center; background-color: #2E7D32; padding: 10px; border-radius: 5px;"> <!-- Dark green background and rounded corners -->
        <a href="{% url 'loan_list' section.id %}" style="color: #ffffff; text-decoration: none;">
          <i class="fas fa-hand-holding-usd" style="font-size: 24px; vertical-align: middle; margin-right: 10px; color: #ffffff;"></i> <!-- Changed the icon to a hand holding dollar icon from Font Awesome -->
          {{ section.name }}
        </a>
        <form method="post" action="{% url 'section_list' %}">
          {% csrf_token %}
          <input type="hidden" name="isection_id" value="{{ section.id }}">
          <button type="submit" style="background-color: transparent; border: none; cursor: pointer; color: #ffffff;">
            <i class="fas fa-trash-alt" style="font-size: 24px; color: #ffffff;"></i> <!-- Added a trash icon for the delete button from Font Awesome -->
          </button> <!-- Adjust button styles for dark mode -->
        </form>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'add_section' %}" style="color: #388E3C;">
    <i class="fas fa-plus-circle" style="font-size: 24px; vertical-align: middle; margin-right: 10px; color: #388E3C;"></i> <!-- Added a plus circle icon from Font Awesome before text -->
    Add Loan Section
  </a> <!-- Set the font color to dark green for the "Add Loan Section" link -->
</div>
{% endblock %}
