{% extends "core/dashboard.html" %}

{% block dashboard_content %}
<h1>{{ form.instance.pk|default:"Create New Task" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title.label_tag }}
    {{ form.title }}
    {{ form.due_date.label_tag }}
    {{ form.due_date }}
    <button type="submit">Save</button>
</form>
{% endblock %}
