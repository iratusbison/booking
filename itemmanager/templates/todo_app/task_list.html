{% extends "core/dashboard.html" %}

{% block dashboard_content %}
<h1>Task List</h1>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - Due Date: {{ task.due_date }}
            <a href="{% url 'edit_task' task.pk %}">Edit</a>
            <a href="{% url 'delete_task' task.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_task' %}">Create New Task</a>
{% endblock %}
