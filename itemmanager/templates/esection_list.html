{% extends "core/dashboard.html" %}

{% block dashboard_content %}
<div style="text-align: center;">
    <h5 style="color: #ffffff;">Sections - Total Expenses: â‚¹ {{ total_expenses }}</h5>

    <div class="section-container">
        {% for esection in esections %}
        <div class="section-item">
            <div class="section-details">
                <span>{{ forloop.counter }}.</span>
                <a href="{% url 'expense_list' esection.id %}" style="color: #ffffff;">{{ esection.name }}</a>
            </div>
            <div class="section-actions">
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="delete_esection" value="{{ esection.id }}">
                    <button type="submit" style="color: #ffffff;">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'add_esection' %}" style="color: #ffffff;">Add Section</a>
</div>

<style>
    /* Style hyperlink text color and remove underlines */
    a {
        text-decoration: none;
        color: #ffffff; /* Font color for links */
    }

    /* Style the section items for dark mode */
    .section-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .section-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        width: 80%;
    }

    .section-details {
        display: flex;
        align-items: center;
    }

    .section-details span {
        margin-right: 10px;
    }

    /* Style the "Delete" buttons */
    .section-actions button {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
</style>
{% endblock %}
