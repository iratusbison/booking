<!-- invest/rdadd_section.html -->
{% extends "core/dashboard.html" %}

{% block dashboard_content %}
  <h2>Add RD Section</h2>
  <!-- Add form for creating a new RD section -->

  <form method="post" action="{% url 'Radd_section' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'rdsection_list' %}">Back to RD Sections</a>
{% endblock %}
