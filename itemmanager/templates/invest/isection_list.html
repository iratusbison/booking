{% extends "core/dashboard.html" %}

{% block dashboard_content %}
<div style="text-align: center;">

  <!-- Display the total investment amount of all sections -->
  <p>Total Investment Amount: â‚¹{{ total_invest_amount_of_all_isections }}</p>

  <table style="margin: 0 auto;">
    <thead>
      <tr>
       <th>Section Name</th> 
        <th>Actions</th> 
      </tr>
    </thead>
    <tbody>
      {% for isection in isections %}
        <tr>
          <td style="text-align: center;"><a href="{% url 'invest_list' isection.id %}" style="color: #333;">{{ isection.name }}</a></td>
          <td>
            <form method="post" action="{% url 'delete_section' isection.id %}" style="display: inline;">
              {% csrf_token %}
              <button class="delete-section-btn" data-isection-id="{{ isection.id }}">Delete Section</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'iadd_section' %}" class="btn btn-primary">Add Section</a>
</div>
{% endblock %}
